{% block body_block %}

{%  endblock %}



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.3.0/fontfaceobserver.standalone.js"
      integrity="sha512-AtGkQVw5dVZR8URiScMJF/O46VB5I4JRo+wsLSwCKvtnlCwlWV/59excjg1+hFmuXuQhwYvoADflVbN4fMAKNg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/textify.js@3.0.1/dist/Textify.min.js"></script>
  <script>
    var fonts = {
        Inter: {
          weight: 400,
        },
        Inter: {
          weight: 500,
        },
        Inter: {
          weight: 700,
        },
      };
      
      var observers = [];
    
      Object.keys(fonts).forEach(function (family) {
        var data = fonts[family];
        var obs = new FontFaceObserver(family, data);
        observers.push(obs.load());
      });
      
      // when all fonts are loaded, add class to body
      Promise.all(observers).then(function () {
        document.body.classList.add("fonts-loaded");
        new Textify(
      {
        el: ".title-1",
        animation: {
          duration: 0.7,
          ease: "power3.inOut",
          animateProps: {
            y: "-100%",
          },
        },
      },
      gsap
    );
  
    new Textify(
      {
        el: ".paragraph-1",
        largeText: true,
        splitType: "lines",
        animation: {
          by: "lines",
          duration: 0.7,
          ease: "power3.inOut",
          stagger: 0.1,
          animateProps: {
            opacity: 0,
            y: "0",
          },
        },
      },
      gsap
    );
  
    //   animation 2
    new Textify(
      {
        el: ".title-2",
        animation: {
          duration: 0.7,
          ease: "power2.inOut",
          transformOrigin: "left top",
          animateProps: {
            y: "0",
            rotate: -180,
            scale: 0,
          },
        },
      },
      gsap
    );
  
    new Textify(
      {
        el: ".paragraph-2",
        largeText: true,
        splitType: "lines",
        animation: {
          by: "lines",
          duration: 1,
          ease: "power3.inOut",
          stagger: 0.1,
          animateProps: {
            scale: 0.5,
            opacity: 0,
          },
        },
      },
      gsap
    );
  
    //   animation 3
    new Textify(
      {
        el: ".title-3",
        animation: {
          duration: 0.7,
          ease: "back.inOut(1.7)",
          animateProps: {
            scale: 0,
            opacity: 0,
            y: "-100%"
          },
        },
      },
      gsap
    );
  
    new Textify(
      {
        el: ".paragraph-3",
        largeText: true,
        splitType: "lines",
        animation: {
          by: "lines",
          duration: 0.7,
          ease: "power3.inOut",
          stagger: 0.1,
          transformOrigin: "left top",
          animateProps: {
            rotate: 30,
            opacity: 0,
          },
        },
      },
      gsap
    );
  });
  
    </script>
  
    </body> 
  </html>
